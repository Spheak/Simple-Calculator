<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output-screen" id="output"></div>
        <div class="buttons">
            <button class="button" onclick="getValue('7')">7</button>
            <button class="button" onclick="getValue('8')">8</button>
            <button class="button" onclick="getValue('9')">9</button>
            <button class="button bg-orange" onclick="getValue('/')">/</button>
            <button class="button" onclick="getValue('4')">4</button>
            <button class="button" onclick="getValue('5')">5</button>
            <button class="button" onclick="getValue('6')">6</button>
            <button class="button bg-orange" onclick="getValue('x')">x</button>
            <button class="button" onclick="getValue('1')">1</button>
            <button class="button" onclick="getValue('2')">2</button>
            <button class="button" onclick="getValue('3')">3</button>
            <button class="button bg-orange" onclick="getValue('-')">-</button>
            <button class="button bg-orange" onclick="allClear()">AC</button>
            <button class="button bg-orange" onclick="getValue('0')">0</button>
            <button class="button bg-orange" onclick="getResult()">=</button>
            <button class="button bg-orange" onclick="getValue('+')">+</button>
        </div>
    </div>
</body>
<script src="scrit.js"></script>
</html>
